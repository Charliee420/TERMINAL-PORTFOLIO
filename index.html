<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terminal Portfolio - Interactive</title>
    <meta name="description" content="Interactive terminal-style portfolio showcasing my projects and skills">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #000000;
            --text-color: #c5c8c6;
            --green: #00ff41;
            --cyan: #00d9ff;
            --yellow: #ffff00;
            --red: #ff0040;
            --gray: #6c7481;
            --blue: #4080ff;
        }

        body {
            background: var(--bg-color);
            color: var(--text-color);
            font-family: 'Courier New', Courier, monospace;
            line-height: 1.6;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        .banner {
            color: var(--cyan);
            text-align: center;
            margin-bottom: 20px;
            white-space: pre;
            font-size: 12px;
            line-height: 1.2;
        }

        .welcome {
            color: var(--green);
            margin-bottom: 10px;
        }

        .hint {
            color: var(--gray);
            margin-bottom: 20px;
        }

        .terminal-output {
            margin-bottom: 15px;
            min-height: 200px;
            max-height: 60vh;
            overflow-y: auto;
            padding: 10px;
            border: 1px solid var(--gray);
            border-radius: 4px;
            background: rgb(0, 0, 0);
        }

        .input-line {
            display: flex;
            align-items: center;
            margin-top: 10px;
        }

        .prompt {
            color: var(--green);
            margin-right: 5px;
        }

        .prompt-path {
            color: var(--blue);
            margin-right: 5px;
        }

        #terminal-input {
            flex: 1;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-color);
            font-family: inherit;
            font-size: 14px;
            caret-color: var(--green);
        }

        .output-line {
            margin-bottom: 5px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }

        .green {
            color: var(--green);
        }

        .cyan {
            color: var(--cyan);
        }

        .yellow {
            color: var(--yellow);
        }

        .red {
            color: var(--red);
        }

        .gray {
            color: var(--gray);
        }

        .blue {
            color: var(--blue);
        }

        .bold {
            font-weight: bold;
        }

        .suggestions {
            color: var(--gray);
            margin-top: 5px;
        }

        .cursor {
            animation: blink 1s infinite;
        }

        @keyframes blink {

            0%,
            49% {
                opacity: 1;
            }

            50%,
            100% {
                opacity: 0;
            }
        }

        .progress-bar {
            display: inline-block;
            width: 200px;
        }

        .progress-filled {
            color: var(--green);
        }

        .progress-empty {
            color: var(--gray);
        }

        /* Scrollbar styling */
        .terminal-output::-webkit-scrollbar {
            width: 8px;
        }

        .terminal-output::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
        }

        .terminal-output::-webkit-scrollbar-thumb {
            background: var(--gray);
            border-radius: 4px;
        }

        .terminal-output::-webkit-scrollbar-thumb:hover {
            background: var(--cyan);
        }

        .banner-container {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
            align-items: center;
            justify-content: center;
        }

        .name-banner {
            color: var(--cyan);
            white-space: pre;
            font-size: 12px;
            line-height: 1.2;
        }

        .banner-image {
            max-width: 300px;
            height: auto;
            image-rendering: crisp-edges;
        }

        @media (max-width: 768px) {
            body {
                padding: 10px;
            }

            .banner-container {
                flex-direction: column;
                gap: 10px;
            }

            .name-banner {
                font-size: 8px;
            }

            .banner-image {
                max-width: 200px;
            }

            #terminal-input {
                font-size: 12px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="banner-container">
            <img src="Charliee.png" alt="Charliee Logo" class="banner-image">
        </div>

        <div class="welcome">Welcome to my Interactive Portfolio!</div>
        <div class="hint">Type 'help' to see available commands</div>

        <div class="terminal-output" id="output"></div>

        <div class="input-line">
            <span class="prompt">portfolio@terminal</span>
            <span class="prompt-path">:~$</span>
            <input type="text" id="terminal-input" autofocus autocomplete="off">
        </div>
    </div>

    <script>
        const output = document.getElementById('output');
        const input = document.getElementById('terminal-input');
        let commandHistory = [];
        let historyIndex = -1;

        // Command outputs
        const commands = {
            help: () => `
<span class="cyan bold">Available Commands:</span>

  <span class="green">help</span>          Show this help message
  <span class="green">about</span>         About me and my background
  <span class="green">skills</span>        My technical skills and expertise
  <span class="green">projects</span>      View my recent projects
  <span class="green">experience</span>    Work experience and education
  <span class="green">contact</span>       Get in touch with me
  <span class="green">social</span>        My social media links
  <span class="green">resume</span>        Download my resume
  <span class="green">clear</span>         Clear the terminal screen
  <span class="green">exit</span>          Exit message

<span class="gray">Tip: Use arrow keys to navigate command history</span>
`,

            about: () => `
<span class="cyan bold">About Me</span>
<span class="gray">${'â•'.repeat(60)}</span>

Hi! ğŸ‘‹ I'm a passionate developer who loves creating innovative solutions
and building amazing digital experiences. I specialize in:

  â€¢ Full-stack web development
  â€¢ Machine Learning & AI
  â€¢ Mobile application development
  â€¢ UI/UX design

With a strong foundation in computer science and a drive for continuous
learning, I'm always exploring new technologies and pushing the boundaries
of what's possible.

<span class="yellow">ğŸ’¡ "Code is poetry written in logic"</span>
`,

            skills: () => {
                const skills = [
                    ['Python', 90],
                    ['JavaScript', 85],
                    ['C++', 80],
                    ['Java', 75],
                    ['TypeScript', 70]
                ];

                let output = `
<span class="cyan bold">Technical Skills</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="green">Programming Languages:</span>
`;
                skills.forEach(([name, level]) => {
                    const filled = Math.floor(level / 5);
                    const empty = 20 - filled;
                    const bar = `<span class="progress-filled">${'â–ˆ'.repeat(filled)}</span><span class="progress-empty">${'â–‘'.repeat(empty)}</span>`;
                    output += `  â–¸ ${name.padEnd(12)} ${bar}  ${level}%\n`;
                });

                output += `
<span class="green">Web Development:</span>
  â€¢ Frontend: React, Vue.js, HTML5, CSS3, TailwindCSS
  â€¢ Backend: Node.js, Express, Django, Flask
  â€¢ Database: MongoDB, PostgreSQL, MySQL

<span class="green">Mobile Development:</span>
  â€¢ React Native, Android, Flutter

<span class="green">Tools & Technologies:</span>
  â€¢ Git, Docker, AWS, Firebase
  â€¢ ML: TensorFlow, PyTorch, Scikit-learn
  â€¢ Automation: Selenium, Puppeteer
`;
                return output;
            },

            projects: () => `
<span class="cyan bold">Recent Projects</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="yellow">[01]</span> <span class="bold">JEE-CODE Platform</span>
     Online coding platform with multi-language support
     <span class="blue">Tech:</span> React, Node.js, Monaco Editor
     <span class="green">â­</span> <span class="gray">25+ coding problems | Real-time code execution</span>

<span class="yellow">[02]</span> <span class="bold">Indian Sign Language Detection</span>
     ML-powered ISL recognition for A-Z alphabets and 0-9 digits
     <span class="blue">Tech:</span> Python, TensorFlow, OpenCV
     <span class="green">â­</span> <span class="gray">Real-time webcam translation</span>

<span class="yellow">[03]</span> <span class="bold">Google Form Automation Bot</span>
     Intelligent form filling with human-like behavior
     <span class="blue">Tech:</span> Python, Selenium, Google Sheets API
     <span class="green">â­</span> <span class="gray">Resume capability | Random delays</span>

<span class="yellow">[04]</span> <span class="bold">Terminal Portfolio</span>
     Interactive command-line portfolio (you're looking at it!)
     <span class="blue">Tech:</span> HTML, CSS, JavaScript
     <span class="green">â­</span> <span class="gray">Command history | Autocomplete</span>
`,

            experience: () => `
<span class="cyan bold">Experience & Education</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="green">ğŸ“š Education:</span>
  Bachelor's in Computer Science
  Specialized in Machine Learning & Web Development

<span class="green">ğŸ’¼ Work Experience:</span>
  
  <span class="bold">Full-Stack Developer</span>
  <span class="gray">Building scalable web applications and APIs</span>
  â€¢ Developed 10+ full-stack projects
  â€¢ Implemented ML models in production
  â€¢ Automated workflows saving 100+ hours

<span class="green">ğŸ† Achievements:</span>
  â€¢ Built coding platform with 25+ problems
  â€¢ Created multiple automation tools
  â€¢ Developed real-time ML detection systems
`,

            contact: () => `
<span class="cyan bold">Contact Information</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="green">ğŸ“§ Email:</span>     your.email@example.com
<span class="green">ğŸ“± Phone:</span>     +91 XXXXX-XXXXX

<span class="green">ğŸ± GitHub:</span>    github.com/yourusername

<span class="yellow">Feel free to reach out for collaborations or opportunities!</span>
`,

            social: () => `
<span class="cyan bold">Social Media</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="green">GitHub:</span>     <a href="https://github.com/yourusername" target="_blank" class="blue">github.com/yourusername</a>
<span class="green">LinkedIn:</span>   <a href="https://linkedin.com/in/yourprofile" target="_blank" class="blue">linkedin.com/in/yourprofile</a>
<span class="green">Twitter:</span>    <a href="https://twitter.com/yourusername" target="_blank" class="blue">twitter.com/yourusername</a>
<span class="green">Portfolio:</span>  <a href="https://yourwebsite.com" target="_blank" class="blue">yourwebsite.com</a>
`,

            resume: () => `
<span class="cyan bold">Resume</span>
<span class="gray">${'â•'.repeat(60)}</span>

<span class="green">ğŸ“„ Download my resume:</span>
   <a href="https://yourwebsite.com/resume.pdf" target="_blank" class="blue">yourwebsite.com/resume.pdf</a>

<span class="gray">Last updated: ${new Date().toLocaleDateString('en-US', { month: 'long', year: 'numeric' })}</span>
`,

            clear: () => {
                output.innerHTML = '';
                return '';
            },

            exit: () => `
<span class="cyan">
â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—
â•‘  Thanks for visiting my portfolio!                        â•‘

â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•
</span>

<span class="gray">Type 'help' to see commands again</span>
`
        };

        // Add output to terminal
        function addOutput(text) {
            const line = document.createElement('div');
            line.className = 'output-line';
            line.innerHTML = text;
            output.appendChild(line);
            output.scrollTop = output.scrollHeight;
        }

        // Process command
        function processCommand(cmd) {
            const trimmedCmd = cmd.trim().toLowerCase();

            // Show command
            addOutput(`<span class="green">portfolio@terminal</span>:<span class="blue">~$</span> ${cmd}`);

            // Add to history
            if (cmd.trim()) {
                commandHistory.push(cmd);
                historyIndex = commandHistory.length;
            }

            // Execute command
            if (commands[trimmedCmd]) {
                const result = commands[trimmedCmd]();
                if (result) {
                    addOutput(result);
                }
            } else if (trimmedCmd === '') {
                // Do nothing for empty command
            } else {
                // Unknown command - show suggestions
                const suggestions = Object.keys(commands).filter(c => c.startsWith(trimmedCmd));
                if (suggestions.length > 0 && suggestions.length <= 5) {
                    addOutput(`<span class="yellow">ğŸ’¡ Did you mean:</span>`);
                    suggestions.forEach(s => {
                        addOutput(`   â†’ <span class="green">${s}</span>`);
                    });
                } else {
                    addOutput(`<span class="red">âŒ Command not found: ${trimmedCmd}</span>`);
                    addOutput(`<span class="gray">Type 'help' to see available commands</span>`);
                }
            }
        }

        // Handle input
        input.addEventListener('keydown', (e) => {
            if (e.key === 'Enter') {
                const cmd = input.value;
                processCommand(cmd);
                input.value = '';
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (historyIndex > 0) {
                    historyIndex--;
                    input.value = commandHistory[historyIndex];
                }
            } else if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (historyIndex < commandHistory.length - 1) {
                    historyIndex++;
                    input.value = commandHistory[historyIndex];
                } else {
                    historyIndex = commandHistory.length;
                    input.value = '';
                }
            } else if (e.key === 'Tab') {
                e.preventDefault();
                const partial = input.value.toLowerCase();
                const matches = Object.keys(commands).filter(c => c.startsWith(partial));
                if (matches.length === 1) {
                    input.value = matches[0];
                } else if (matches.length > 1) {
                    addOutput(`<span class="gray">Suggestions: ${matches.join(', ')}</span>`);
                }
            }
        });

        // Keep input focused
        document.addEventListener('click', () => {
            input.focus();
        });

        // Initial message
        addOutput('<span class="gray">Type "help" to get started or try commands like "about", "skills", "projects"</span>');
    </script>
</body>

</html>
